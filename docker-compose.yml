version: '3.3'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}

services:
  api:
    build:
      context: ./backend
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    command: /start-dev.sh
    entrypoint: /entrypoint.sh
    restart: on-failure
    env_file: .env
  
  frontend:
    image: node:10-alpine
    command: npm run serve
    volumes:
      - ./.env:/app/.env:ro
      - ./frontend:/app
    working_dir: /app
    restart: on-failure

  postgres:
    image: postgres:10-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: ./.env